			<div><input type="text" id="acc" maxlength="20" placeholder="帳號"/></div>
			<div><input type="password" id="pwd" placeholder="密碼"/></div>
			
			<div class="info_login">

					<span class="loginButton" id="login">登入</span>
					<!--<span class="loginButton" id="reset">清除</span>-->
				</div>	
			</div>

				<div>

							<input type=text maxlength="20">
