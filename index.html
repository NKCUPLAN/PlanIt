<html lang="en">
<head>
	<title>Plan It! 不爛泥!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="icon" type="image/gif" href="img/favicon_animated.gif" />

	<script type="text/javascript" src="Plugin_jQuery/jquery-2.0.3.js"></script>
	<script type="text/javascript"
		src="Plugin_jQuery/jquery-ui-1.10.3.custom.min.js"></script>

	<!-- For modal UI (Introduction) -->
	<link rel="stylesheet" type="text/css" href="Plugin_css/semantic.css">
	<script src="Plugin_jQuery/semantic.js"></script>

	<!-- For loading...-->
	<script type="text/javascript"
		src="Plugin_jQuery/jquery.animateImages.js"></script>
		
	<!-- For effects (Book shadow) -->
	<script type="text/javascript"
		src="Plugin_jQuery/jquery.animate-shadow.js"></script>
	<script type="text/javascript" src="Plugin_jQuery/jquery.transform2d.js"></script>
	<script type="text/javascript" src="Plugin_jQuery/jquery.transform3d.js"></script>

	<!-- For Create Book  -->
	<link rel="stylesheet" type="text/css"
		href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

	<!-- For bookblock (turn pages) -->
	<link rel="stylesheet" type="text/css" href="Plugin_css/bookblock.css" />
	<script type="text/javascript" src="Plugin_jQuery/modernizr.custom.js"></script>

	<!-- For button style-->
	<link rel="stylesheet" type="text/css" href="Plugin_css/button_handwriting.css"/>

	<!-- For time picker-->
	<link href="Plugin_css/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="Plugin_jQuery/jquery-ui-timepicker-addon.js"></script>

	<!-- For Comments-->
	<link
	href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
	rel='stylesheet' type='text/css'>	
	<style>
	.ui.comments {
		padding: 10px 10px;
		resize : none;
	}

	.comment a {
		color: #009FDA;
		font-family: "Open Sans", "Helvetica Neue", "Helvetica", "Arial",
			sans-serif;
	}

	.comment .text {
		font-family: "Open Sans", "Helvetica Neue", "Helvetica", "Arial",
			sans-serif;
	}
	</style>
	
	<!-- Self-defined Settings -->
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_index.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_unauth.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_auth.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_book.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_plan.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_create.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_friends.css"/>
	<link rel="stylesheet" type="text/css" href="Defined_css/layout_task.css"/>
	
	<script type="text/javascript" src="Defined_jQuery/jQuery_index.js"></script>
	<script type="text/javascript" src="Defined_jQuery/jQuery_unauth.js"></script>
	<script type="text/javascript" src="Defined_jQuery/jQuery_auth.js"></script>
	<script type="text/javascript" src="Defined_jQuery/jQuery_friend.js"></script>
	
</head>
<body onSelectStart="event.returnValue=false">

	<!-- Menu -->
	<header>
		<div class="menu_item" id ="menu_introduction"></div>
		<div class="menu_item" id ="menu_aboutus"></div>	
		<div class="menu_item auth" id ="menu_logout"></div>
		<div class="menu_item auth" id ="menu_friend"></div>	
	</header>	
	
	<!--Main View-->
	<div id="main_top"></div>
	<div id="main_middle">
		<div id="main_logo" class="unauth"></div>
		<div id="main_slogan" class="unauth">
			<div class="slogan1 unauth"></div>
			<div class="slogan2 unauth"></div>
			<div class="slogan3 unauth"></div>
			<div class="slogan4 unauth"></div>
		</div>
		<div id="main_btn">
			<div id="main_btn_login" class="unauth"></div>
			<div id="main_btn_register" class="unauth"></div>
		</div>
	</div>
	<div id="main_bottom"></div>
	<!-- Friend Dialog -->
	<div class="ui small modal" id="dialog_friend">     
		<div id="friend_search_background">
			<input type="text" maxlength="20" id="friend_search" placeholder="搜尋朋友ID">
		</div>
		<div id="friend_count">
			<span id="friend_text">朋友列表</span>       
			<span id="friend_number"></span>
		</div>
		<div id="friend_content">
			<div id="friend_list"></div>      
		</div>
		<div id="btn_dialog_friend_close"></div>
		<div id="btn_dialog_friend_prev"></div>
	</div>	
	<!-- About Us Dialog -->
	<div class="ui small modal" id="dialog_aboutus">
		<div class="header">About Us</div>
		<div class="ui five connected items">
			<div class="item">
				<div class="image">
					<img src="./img/author/author1.jpg">
				</div>
				<div class="content">
					<div class="name">張家倫</div>
					<p class="description"><br/> 醬油一號君<br/> <br/> 推坑同學<br/> 嘴砲同學<br/>不遺餘力</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author/author2.jpg">
				</div>
				<div class="content">
					<div class="name">張正穎</div>
					<p class="description"><br/>彈琴打鼓者<br/><br/>低階勞工<br/>負責CSS雕刻<br/>工程師小助手</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author/author3.jpg">
				</div>
				<div class="content">
					<div class="name">游婷怡</div>
					<p class="description"><br>藝術總監</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author/author4.jpg">
				</div>
				<div class="content">
					<div class="name">葉家瑋</div>
					<p class="description"><br/>蟲蟲清除者<br/><br/>攻擊藝術總監<br/>摧毀資料庫<br/></p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author/author5.jpg">
				</div>
				<div class="content">
					<div class="name">黃得銓</div>
					<p class="description"><br>打醬油尊者</p>
				</div>
			</div>
		</div>
		<div class="actions">
			<div class="ui button">OK</div>
		</div>
	</div>

	<!-- Introduction Dialog -->
	<div class="ui small modal" id="dialog_introduction">
		<div class="header">Introduction</div>
		<div class="content">
			<img src="img/introduction.jpg" height="100%" width="100%" />
		</div>
		<div class="actions">
			<div class="ui button">OK</div>
		</div>
	</div>
	
	
	<!-- Main Content -->	
	<div id="unauth">
		<div id="dialog_login">
			<!--Dialog Login-->
			<div >
				<input type="text" class="acc" maxlength="20" placeholder="帳號" />
			</div>
			<div>
				<input type="password" class="pwd" placeholder="密碼" />
			</div>
			<label class="loginButton checkBox"><input type="checkbox" name="rem" id="rem"/> 記住我</label>
			<div class="loginButton" id="login"></div>
			<div class="loginButton" id="login_back"></div>
		</div>
				
		<!------------------------------------------------------------------->
		<!--Dialog Register-->	
		<div id="dialog_register">
			<div><input type="text" class="acc" maxlength="20" placeholder="帳號" /></div>
			<div><input type="password" class="pwd" placeholder="密碼" /></div>
			<div><input type="password" id="check_pwd" placeholder="確認密碼" /></div>
			<div>
				<input type="text" id="first_name" placeholder="姓氏" size="8" />
				<input type="text" id="last_name" placeholder="名字" size="8" />
			</div>
			<div>
				<span class="loginButton radio"><input type="radio"
					name="gender" value="male" checked="true" />男</span> 
				<span class="loginButton radio"><input type="radio" 
					name="gender" value="female" />女</span>
			</div>
			<div><input type="text" id="mail" size="25" placeholder="電子郵件" /></div>
			<div class="registerButton">
				<div class="loginButton" id="register"></div> 			
				<div class="loginButton" id="register_reset"></div>
			</div>
			<div class="loginButton" id="register_back"></div>
			<div id="hint"></div>
		</div>
	</div>
	
	<div id="auth" class="auth">
		<!-- SideBar Menu -->
		<aside>
			<div id="aside_switch">Click Me</div>
			<div id="aside_contents">
				<div id="list_plans">
				</div>
			</div>
			<div id="new_plan"></div>
		</aside>

		<div id="book-base"></div>
		<!--BOOK CONTENT-->
		<div id="book" class="bb-bookblock">

		</div>
	</div>
	
	<div id="mask">
		<div id="loading"></div>
	</div>
	
</body>
<!-- For bookblock (turn pages) -->
<script type="text/javascript" src="Plugin_jQuery/jquerypp.custom.js"></script>
<script type="text/javascript" src="Plugin_jQuery/jquery.bookblock.js"></script>

<!-- For modal UI (Introduction) -->
<script type="text/javascript">
	$('#menu_introduction').click(function(){
		$('#dialog_introduction').modal('show');
	});
	$('#menu_aboutus').click(function(){
		$('#dialog_aboutus').modal('show');
	});
	$('#menu_friend').click(function(){
		$('#dialog_friend').modal('show');
	});
	
</script>

</script>
</html>
