<html lang="en" class="no-js demo-1">
<head>
<title>Plan It! 不爛泥!</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="img/favicon.ico" />
<link rel="icon" type="image/gif" href="img/favicon_animated.gif" />

<script type="text/javascript" src="Plugin_jQuery/jquery-2.0.3.js"></script>
<script type="text/javascript"
	src="Plugin_jQuery/jquery-ui-1.10.3.custom.min.js"></script>

<!-- For effects (Book shadow) -->
<script type="text/javascript"
	src="Plugin_jQuery/jquery.animate-shadow.js"></script>
<script type="text/javascript" src="Plugin_jQuery/jquery.transform2d.js"></script>
<script type="text/javascript" src="Plugin_jQuery/jquery.transform3d.js"></script>

<!-- For modal UI (Introduction) -->
<link rel="stylesheet" type="text/css" href="Plugin_css/semantic.css">
<script src="Plugin_jQuery/semantic.js"></script>

<!-- For Create Book  -->
<link rel="stylesheet" type="text/css"
	href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

<!-- For bookblock (turn pages) -->
<link rel="stylesheet" type="text/css" href="Plugin_css/bookblock.css" />
<script type="text/javascript" src="Plugin_jQuery/modernizr.custom.js"></script>

<!-- For loading...-->
<script type="text/javascript"
	src="Plugin_jQuery/jquery.animateImages.js"></script>

<!-- Self-defined Settings -->
<!--
<link rel="stylesheet" type="text/css" href="css/layout_index.css"/>
<link rel="stylesheet" type="text/css" href="css/layout_book.css"/>
<link rel="stylesheet" type="text/css" href="css/layout_page.css"/>
<link rel="stylesheet" type="text/css" href="css/layout_page_create.css"/>
-->
<link rel="stylesheet" type="text/css" href="css/layout_unauth.css"/>

<!-- For button style-->
<link href="Plugin_css/style.css" rel="stylesheet" type="text/css" />

<!-- For time picker-->
<link href="Plugin_css/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Plugin_jQuery/jquery-ui-timepicker-addon.js"></script>


</head>
<body onSelectStart="event.returnValue=false">

	<!-- Menu -->
	<header>		
			<div class ="menu" id ="menu_introduction"></div>
			<div class ="menu" id ="menu_aboutus"></div>	
	</header>	
	<!-- About Us Dialog -->
	<div class="ui small modal" id="dialog_aboutus">
		<div class="header">About Us</div>
		<div class="ui five connected items">
			<div class="item">
				<div class="image">
					<img src="./img/author1.jpg">
				</div>
				<div class="content">
					<div class="name">張家倫</div>
					<p class="description">
						<br /> 醬油一號君<br /> <br /> 推坑同學<br /> 嘴砲同學<br /> 不遺餘力
					</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author2.jpg">
				</div>
				<div class="content">
					<div class="name">張正穎</div>
					<p class="description"><br />彈琴打鼓者<br /><br />低階勞工 <br />負責CSS雕刻 <br />工程師小助手</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author3.jpg">
				</div>
				<div class="content">
					<div class="name">游婷怡</div>
					<p class="description"><br>藝術總監</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author4.jpg">
				</div>
				<div class="content">
					<div class="name">葉家瑋</div>
					<p class="description">
						<br /> 蟲蟲清除者<br />

					</p>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="./img/author5.jpg">
				</div>
				<div class="content">
					<div class="name">黃得銓</div>
					<p class="description"><br>打醬油尊者</p>
				</div>
			</div>
		</div>
		<div class="actions">
			<div class="ui button">OK</div>
		</div>
	</div>
	<!-- Introduction Dialog -->
	<div class="ui small modal" id="dialog_introduction">
		<div class="header">Introduction</div>
		<div class="content">
      <img src="./img/introduction.jpg"  width="100%" >			
		</div>
		<div class="actions">
			<div class="ui button">OK</div>
		</div>
	</div>
	<!-- Login-->
	<div class ="ui small modal" id="dialog_login">		
		<div>
			<input type="text" id="acc" maxlength="20" placeholder="帳號" />
		</div>
		<div>
			<input type="password" id="pwd" placeholder="密碼" />
		</div>
		<div class="info_login">
			<span class="loginButton checkBox"><input type="checkBox"
					name="rem" id="rem" /> 記住我</span> <br /> <div class="loginButton"
					id="login"></div>
				<!--<span class="loginButton" id="reset">清除</span>-->
		</div>		
	</div>
	<!-- Register -->
	<div class ="ui small modal" id="dialog_register">	
		<div class="info_register">
			<div>
				<input type="text" id="acc" maxlength="20" placeholder="帳號" />
			</div>
				<br>
			<div>
				<input type="password" id="pwd" placeholder="密碼" />
			</div>
			<div>
				<input type="password" id="check_pwd" placeholder="確認密碼" />
			</div>
				<br />
			<div>
				<input type="text" id="first_name" placeholder="姓氏" size="8" /> <input
					type="text" id="last_name" placeholder="名字" size="8" />
			</div>
				<br />
			<div>
				<span class="loginButton radio"><input type="radio"
					name="gender" value="male" checked="true" />男</span>
				<span class="loginButton radio"><input type="radio" name="gender"
					value="female" />女</span>
			</div>
				<br />
			<div>
				<input type="text" id="mail" size="25" placeholder="電子郵件" />
			</div>
				<br />
			<div class="registerButton">
				<div class="loginButton" id="register"></div> 			
				<div class="loginButton" id="register_reset"></div>
			</div>	
				<div class="loginButton" id="login_back"></div>
			
		</div>
	</div>	
	<!-- Main Content -->
	<div id="unauth" class="unauth">	
		<div id="word" ></div>
		<div id="Button_login"></div>
		<div id="Button_register"></div>		
	</div>
	<!-- For modal UI (Introduction) -->
	<script type="text/javascript">
		$('#menu_introduction').click(function(){
			$('#dialog_introduction').modal('show');
  		});
		$('#menu_aboutus').click(function(){
    		$('#dialog_aboutus').modal('show');
  		});
		$('#Button_login').click(function(){
    		$('#dialog_login').modal('show');
  		});
		$('#Button_register').click(function(){
    		$('#dialog_register').modal('show');
  		});
	</script>
</body>
</html>
