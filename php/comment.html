<!DOCTYPE html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>Comment</title>

<link
	href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="../Plugin_css/semantic.css">

<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
<style>
.ui.comments {
	padding-left: 20px;
}

.comment a {
	color: #009FDA;
	font-family: "Open Sans", "Helvetica Neue", "Helvetica", "Arial",
		sans-serif;
}

.comment .text {
	font-family: "Open Sans", "Helvetica Neue", "Helvetica", "Arial",
		sans-serif;
}
</style>

</head>
<body id="home">
	<div class="ui comments">
		<div id="comment_content">
			<div class="comment">
				<div class="content">
					<a class="author">Dog Doggington</a>
					<div class="text">I think this is a great idea and i am
						voting on it</div>
				</div>
			</div>
			<div class="comment">
				<div class="content">
					<a class="author">Pawfin Dog</a>
					<div class="text">I think this is a great idea and i am
						voting on it</div>
				</div>
			</div>
		</div>


		<form class="ui reply form">
			<div class="field">
				<textarea id="input"></textarea>
			</div>
			<div class="ui button teal submit labeled icon" id="add_comment"
				onclick="addComment()">
				<i class="icon edit"></i> Add Comment
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
function addComment(){
	// user input
	$comment = $("textarea#input").val();
	// uer name
	$username = "User";
		if($comment != "") {
			$("#comment_content").append('<div class="comment">\
				<div class="content">\
					<a class="author">'
					+ $username +
					'</a>\
					<div class="text">'
					+ $comment+
					'</div>\
				</div>\
			</div>');
			$("textarea#input").val("")
		} else {
			alert("data = null");
		}
  	}
	
</script>
</html>
